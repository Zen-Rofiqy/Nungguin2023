<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nungguin 2023</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap"
    rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h3>Menunggu</h3>
            <h1>2023</h1>
        </div>
        <div class="countdown">
            <div class="box">
                <span class="num" id="day-box">00</span>
                <span class="text">Hari</span>
            </div>
            <div class="box">
                <span class="num" id="hr-box">00</span>
                <span class="text">Jam</span>
            </div>
            <div class="box">
                <span class="num" id="min-box">00</span>
                <span class="text">Menit</span>
            </div>
            <div class="box">
                <span class="num" id="sec-box">00</span>
                <span class="text">Detik</span>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="main.js"></script>
</body>
</html>
